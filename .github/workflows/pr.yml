name: SwiftLint check

on:
    pull_request:
        branches: [ master ]
    workflow_dispatch:
    

jobs:
    check:
        name: Check code for possible issues with SwiftLint
        runs-on: macos-12
        
        steps:
          - name: Checkout
            uses: actions/checkout@v2
            
          - name: Run SwiftLint
            uses: norio-nomura/action-swiftlint@3.2.1
